<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
  <script src="//cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script>
    window.rootPath = location.hostname === 'docsite.js.org' ? '' : '/docsite-doc-v1';
    window.defaultLanguage = 'en-us';
    var lang = Cookies.get('docsite_language');
    if (!lang) {
      lang = 'en-us';
    }
    window.location = window.rootPath + '/' + lang + '/docs/installation.html';
  </script>
</body>
</html>
